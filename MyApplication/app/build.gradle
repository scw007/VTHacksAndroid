dependencies {
    compile project(':tess-two-release')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('libs/cardboard.jar')
    //compile(name:'tess-two-release', ext:'aar')
}
